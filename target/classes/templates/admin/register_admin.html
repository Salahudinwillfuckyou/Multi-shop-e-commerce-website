<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration | Grab Turtle</title>
    <link rel="stylesheet" th:href="@{/css/register-style.css}">
    <script>
        // Function to show an alert message and clear input fields
        function handleLoginError(message) {
            if (message) {
                alert(message);
                document.getElementById("loginForm").reset();
            }
        }
    </script>
</head>
<body th:attr="onload=${errorMessage} != null ? 'handleLoginError(\'' + ${errorMessage} + '\')' : null"> 
    <div class="container">
        <div class="image-section">
        	<img alt="" th:src="@{/Images/admin_images/admin-register.jpg}">
        </div>
        <div class="form-section">
            <h2>Admin Registration</h2>
            <form th:action="@{/ecom/method_register}" method="get" th:object="${admin}" onsubmit="validatePasswords(event)">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" th:field ="${admin.firstName}" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" th:field ="${admin.lastName}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field ="${admin.email}" required>
                    <label for="phoneNumber">Phone</label>
                    <input type="tel" id="phoneNumber" th:field ="${admin.phoneNumber}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field ="${admin.password}" required>
                    <label for="confirmpassword">Confirm</label>
                    <input type="password" id="confirmpassword" required>
                </div>
                <div class="form-footer">
				    <div class="checkbox-group">
				        <input type="checkbox" id="showPassword" onchange="toggleShowPassword()">
				        <label for="showPassword">Show Passwords</label>
				    </div>
				    <div class="login-link">
				        Already have an account? <a th:href="@{/ecom/admin}">Log In Here</a>
				    </div>
				</div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script>
	    function validatePasswords(event) {
	        const password = document.getElementById('password').value;
	        const confirmPassword = document.getElementById('confirmpassword').value;
	
	        if (password !== confirmPassword) {
	            event.preventDefault();
	            alert("Passwords do not match. Please try again.");
	        }
	    }
	
	    function toggleShowPassword() {
	        const showPassword = document.getElementById('showPassword').checked;
	        document.getElementById('password').type = showPassword ? 'text' : 'password';
	        document.getElementById('confirmpassword').type = showPassword ? 'text' : 'password';
	    }
    </script>
</body>
</html>
