<!DOCTYPE html>
<html xmlns:th="{www.thymeleaf.org}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Log In | Grab Turtle</title>
    <link rel="stylesheet" th:href="@{/css/login-style.css}">
    <style>
    </style>
    <script>
        // Function to show an alert message and clear input fields
        function handleLoginError(message) {
            if (message) {
                alert(message);
                document.getElementById("loginForm").reset();
            }
        }
    </script>
</head>
<body th:attr="onload=${errorMessage} != null ? 'handleLoginError(\'' + ${errorMessage} + '\')' : null">  

    <div class="register-container">
        <h2>Log In Customer</h2>
        <form th:action="@{/ecom/user/login-user}" method="get">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <div class="eye-icon" onclick="togglePasswordVisibility('password', this)"></div>
            </div>
				 <div class="checkbox-group">
				     <input type="checkbox" id="showPassword" onchange="toggleShowPassword()">
				     <label for="showPassword">Show Password</label>
				 </div>
            <button type="submit">Log In</button>
            Don't you have an account? <a th:href="@{/ecom/user/user-register}">Register Here</a>
        </form>
        
    </div>
    <script>
	    function toggleShowPassword() {
	        const showPassword = document.getElementById('showPassword').checked;
	        document.getElementById('password').type = showPassword ? 'text' : 'password';
	        document.getElementById('confirmpassword').type = showPassword ? 'text' : 'password';
	    }
    </script>
</body>
</html>
